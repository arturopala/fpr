<VirtualHost *:443>
        #ServerName puerto.fpr.pl

        DocumentRoot /var/www/html

        ServerSignature On
        SSLEngine on
        SSLCertificateFile      /var/www/letsencrypt/live/puerto.fpr.pl/cert.pem
        SSLCertificateKeyFile   /var/www/letsencrypt/live/puerto.fpr.pl/private.pem
        SSLCertificateChainFile /var/www/letsencrypt/live/puerto.fpr.pl/fullchain.pem
</VirtualHost>